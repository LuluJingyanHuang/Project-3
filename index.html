<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1 class="top">THE CODE REVIEW</h1>
    </header>
  <div class="before-form">
    <h1>Sign up for our newsletter</h1>
    <br>
    <p>Get the latest news on how your code is doing right in your inbox
    <hr>
  </div>

  <section class="form">
    <form action="index.html" method="post">
    <fieldset>
        <legend><span>Contact Information</span></legend>
          <div class="float">
              <label for="name">Full Name</label>
              <input type="text" id="name" name="user-name" placeholder="Required">
          </div>
          <div class="float">
              <label for="mail">Email</label>
              <input type="email" id="mail" name="user-email" placeholder="Required">
          </div>
          <div class="float">
              <label for="phone">Phone Number</label>
              <input type="number" id="phone" name="user-phone">
          </div>
          <div class="float">
              <label for="address">Address</label>
              <input type="text" id="address" name="user-address">
          </div>
          <div class="float">
            <label for="city">City:</label>
            <input type="text" id="city" name="user-city">
          </div>
          <div class="float">
                <label for="state">State</label>
                <select id="state" name="user_state" >
                      <option value="" selected>Select your state</option>
                      <option value="AL">AL</option>
                      <option value="AK">AK</option>
                      <option value="AR">AR</option>
                      <option value="AZ">AZ</option>
                      <option value="CA">CA</option>
                      <option value="CO">CO</option>
                      <option value="CT">CT</option>
                      <option value="DC">DC</option>
                      <option value="DE">DE</option>
                      <option value="FL">FL</option>
                      <option value="GA">GA</option>
                      <option value="HI">HI</option>
                      <option value="IA">IA</option>
                      <option value="ID">ID</option>
                      <option value="IL">IL</option>
                      <option value="IN">IN</option>
                      <option value="KS">KS</option>
                      <option value="KY">KY</option>
                      <option value="LA">LA</option>
                      <option value="MA">MA</option>
                      <option value="MD">MD</option>
                      <option value="ME">ME</option>
                      <option value="MI">MI</option>
                      <option value="MN">MN</option>
                      <option value="MO">MO</option>
                      <option value="MS">MS</option>
                      <option value="MT">MT</option>
                      <option value="NC">NC</option>
                      <option value="NE">NE</option>
                      <option value="NH">NH</option>
                      <option value="NJ">NJ</option>
                      <option value="NM">NM</option>
                      <option value="NV">NV</option>
                      <option value="NY">NY</option>
                      <option value="ND">ND</option>
                      <option value="OH">OH</option>
                      <option value="OK">OK</option>
                      <option value="OR">OR</option>
                      <option value="PA">PA</option>
                      <option value="RI">RI</option>
                      <option value="SC">SC</option>
                      <option value="SD">SD</option>
                      <option value="TN">TN</option>
                      <option value="TX">TX</option>
                      <option value="UT">UT</option>
                      <option value="VT">VT</option>
                      <option value="VA">VA</option>
                      <option value="WA">WA</option>
                      <option value="WI">WI</option>
                      <option value="WV">WV</option>
                      <option value="WY">WY</option>
                    </select>
          </div>
          <div class="float">
          <label for="zip">Zip Code</label>
          <input type="number" id="zip" name="user-zip">
            </div>
        </fieldset>

    <fieldset>
      <legend><span>Newsletter</span></legend>
      <label>Select the newsletter you would like to receive</label>
      <input type="checkbox" id="html" value="interest_html" name="user_interest"> <label for="html" class="extra">HTML news </label><br>
      <input type="checkbox" id="css" value="interest_css" name="user_interest"> <label for="css" class="extra">CSS News</label><br>
      <input type="checkbox" id="javascript" value="interest_javascript" name="user_interest"> <label for="javascript" class="extra">Javascript News</label><br>
      <br>
      <br>

      <label>Newsletter Format</label>
      <input type="radio" id="html-format" value="html-format" name="user_format"><label for="html-format" class="extra" >HTML</label><br>
      <input type="radio" id="text-format" value="text-format" name="user_format"><label for="text-format" class="extra">Plain Text</label><br>

        <br>
        <label for="other">Other topics you'd like to hear about</label><br>
        <textarea id="other" name="user_other"></textarea>

          <button type="submit">Sign Up</button>
    </fieldset>
    </form>

  </section>
    <span class="copyright">Lulu Huang 2019</span>
    <br>
    <br>
  </body>
</html>
